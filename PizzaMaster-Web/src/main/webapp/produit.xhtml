<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<script type="text/javascript">
    function copyVar(item) {
        // Copy the value of the "var" variable of the dataTable into the "selectedItem" variable
        document.querySelector('#selectedItem').setAttribute('value', item);
    }
</script>
<input type="hidden" id="selectedItem" name="selectedItem" />

<ui:composition template="arch.xhtml">
    <ui:define name="head">
        <title>Gallerie</title>
        <f:metadata>
            <f:event listener="#{mbLogin.authorise()}" type="preRenderView" />
        </f:metadata>
    </ui:define>
    <ui:define name="PizzaMaster"></ui:define>

    <ui:define name="content">
            <b:row>
                <b:column>
                    <h1 style="text-align: center">Produit</h1>
                    <b:form id="tabProd" style="background-color:lightblue" horizontal="true" styleClass="some-class">
                        Gestion des produits
                        <b:dataTable id="dTable" value="#{mbProduit.allProduct}"
                                     var="produit">
                                <b:dataTableColumn value="#{produit.PROD_intitule}" label="Intitulé"/>
                            <b:dataTableColumn value="#{produit.PROD_image}" label="Image">
                                <b:image name="pictures/boissons/fanta33.png" style="height:10rem"/>
                            </b:dataTableColumn>
                                <b:dataTableColumn value="#{produit.PROD_tempsPreparation}" label="Temps préparation"/>
                                <b:dataTableColumn value="#{produit.PROD_dateAjout}" label="Date d'ajout" order="asc"/>
                                <b:dataTableColumn value="#{produit.PROD_volume}" label="Volume"/>
                                <b:dataTableColumn value="#{produit.PROD_intitule}" label="Intitulé"/>
                                <b:dataTableColumn value="#{produit.PROD_image}" label="Image"/>
                                <b:dataTableColumn>
                                </b:dataTableColumn>
                        </b:dataTable>
                        <b:navLink href="constituer.xhtml" value="Constituer un produit" icon="link"></b:navLink>
                        <b:well>
                            <h:form>
                                <b:row  styleClass="text-center">
                                    <b:inputText id="intitule" value="#{mbProduit.intitule}" col-md="2"
                                                 label="Intitulé" required="true"  />
                                    <b:inputText id="image" value="#{mbProduit.image}" col-md="2"
                                                 label="Lien image"  />
                                    <b:inputText id="tempsPreparation" value="#{mbProduit.tempsPreparation}" col-md="2"
                                                 label="Temps préparation"  />
                                    <b:dateTimePicker style="margin-top: 32.5px" mode="toggle-icon" showWeek="true" showTime="false" required="true" col-md="2" value="#{mbProduit.date}"/>
                                    <b:inputText id="volume" value="#{mbProduit.volume}" col-md="2"
                                                 label="Volume"  />
                                    <b:commandButton  style-class="w-100" col-md="2" value="Ajouter" style="margin-top: 32.5px"
                                                     action="#{mbProduit.creerProd()}" />
                                </b:row>
                            </h:form>
                        </b:well>
                    </b:form>
                    <b:form>
                    </b:form>
                </b:column>
            </b:row>
    </ui:define>
</ui:composition>
</html>
